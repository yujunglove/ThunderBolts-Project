<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>loginRegist</title>
    <link href="/css/login/loginRegist.css" rel="stylesheet" type="text/css">
    <script src="/js/loginRegist.js" type="text/Javascript" defer></script>
	<link rel="icon" href="/image/icon/favicon.ico" type="image/x-icon">
</head>
<body>
	<div th:replace="common/header/subHeader.html"></div>
	<main>
        <form id="loginForm" action="/login/regist" method="post">
            <div class="name">
                <label>이름</label>
            <input type="text" value="예) 홍길동" id="loginName" name="membersName" required>
            </div>            
            <div class="id">
                <label class="emailLabel">이메일주소</label>
            <p>
            	<input type="text" value="예) greedy@Thunderbolts.com" id="emailId" name="membersId" required>
             	<input type="button" value="중복확인" id="duplicationCheck" disabled='disabled'>
            </p>
           
			
            <div class="loginfalse" id="emailIdtext"></div>
         
            </div>
            <div class="password">
                <label>비밀번호</label>
            <input type="password" id="pw1" name="membersPwd" required>
         
            <div class="loginfalse" id="pw1check">영문,숫자,특수문자를 조합해서 입력해주세요(8~16자)</div>
           
            </div>
            <div class="password" >
                <label>비밀번호확인</label>
            	<input type="password" id="pw2">
            
            	<div class="loginfalse" id="pw2check"></div>
      
            </div>
           
            <div class="phone">
                <label>휴대폰번호</label>
            <input type="text" value="휴대폰 번호는 숫자만 입력하세요" id="loginPhone" name="membersTel" required>
             <div class="phonecheck" id="phonecheck"></div>
            </div>

            <div>
                <input type="submit" value="가입하기" id="registJoin" disabled='disabled'>
            </div>
        </form>

    </main>
	
	
	<div th:replace="common/footer/mainFooter.html"></div>

</body>
</html>
