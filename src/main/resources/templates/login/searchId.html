<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>serchId</title>
 <link href="/css/login/searchId.css" rel="stylesheet" type="text/css">
    <script src="/js/searchId.js" type="text/Javascript" defer></script>
	<link rel="icon" href="/image/icon/favicon.ico" type="image/x-icon">
</head>
<body>
	
	<div th:replace="common/header/subHeader.html"></div>
	<main id="searchMain">
		<div class="searchIdMainTitle" id="searchIdMainTitle">이메일 아이디 찾기</div>

		<div class="serchIdTitle" id="serchIdTitle">가입 시 등록한 휴대폰 번호를 입력하면 이메일 주소의 일부를
			알려드립니다.</div>

		<div class="phone" id="phone">

		<div>
			<input type="button" value="이메일 아이디 찾기" class="searchIdbutton"
				id="searchIdbutton" disabled='disabled'>
		</div>
		


	</main>

	<div th:replace="common/footer/mainFooter.html"></div>

</html>
