<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>loginRegist</title>
    <link href="/css/login/loginRegist.css" rel="stylesheet" type="text/css">
    <script src="/js/loginRegist.js" type="text/Javascript" defer></script>
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="/image/icon/favicon.ico" type="image/x-icon">
</head>
<body>
	<div th:replace="common/header/subHeader.html"></div>
	<main>
        <form id="loginForm" action="/login/Main" method="post">
            <div class="name">
                <label>이름</label>
            <input type="text" value="예) 홍길동" id="loginName">
            </div>            
            <div class="id">
                <label>이메일주소</label>
            <input type="text" value="예) greedy@Thunderbolts.com" id="emailId">
            <th:block>
            <div class="loginfalse"> 이메일 주소를 정확히 입력해주세요</div>
            </th:block>
            </div>
            <div class="password">
                <label>비밀번호</label>
            <input type="password" id="pw1">
            </th:block>
            <div class="loginfalse" id="pw1check">영문,숫자,특수문자를 조합해서 입력해주세요(8~16자)</div>
            </th:block>
            </div>
            <div class="password" >
                <label>비밀번호확인</label>
            	<input type="password" id="pw2">
            </th:block>
            	<div class="loginfalse" id="pw2check"></div>
            </th:block>
            </div>
           
            <div class="phone">
                <label>휴대폰번호</label>
            <input type="text" value="휴대폰 번호는 숫자만 입력하세요" id="loginPhone">
            </div>

            <div>
                <input type="submit" value="가입하기">
            </div>
        </form>

    </main>
	
	
	<div th:replace="common/footer/mainFooter.html"></div>

</body>
</html>
